<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        
        <!-- Cart Items -->
        <div class="cart-items">
            <div class="cart-item">
                <img src="images/shirt.png" alt="Product Image">
                <div class="item-details">
                    <h2>Product Name</h2>
                    <p>Product Description</p>
                    <p class="price">$29.99</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
            
            <!-- Repeat for other items -->
            <div class="cart-item">
                <img src="images/shoes.webp" alt="Product Image">
                <div class="item-details">
                    <h2>Product Name 2</h2>
                    <p>Product Description</p>
                    <p class="price">$39.99</p>
                    <div class="quantity">
                        <button class="quantity-btn">-</button>
                        <input type="number" value="1" min="1">
                        <button class="quantity-btn">+</button>
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
            </div>
        </div>
        
        <!-- Summary Section -->
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <p>Subtotal: <span class="subtotal">$69.98</span></p>
            <p>Shipping: <span class="shipping">$5.00</span></p>
            <h3>Total: <span class="total">$74.98</span></h3>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>
</body>
</html>
